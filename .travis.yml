language: java
dist: trusty
jdk:
- oraclejdk8
cache:
  directories:
  # maven repository
  - "$HOME/.m2"
  # integration test
  - "./test-repo" 
env:
  global:
  # bintray repository
  - secure: 
  - secure: 
install:
- "/bin/true"
script:
# bintray repository
- "cp -f ./.mvn/ci/settings.xml $HOME/.m2/settings.xml"
# scala tool chain
- "cp -f ./.mvn/ci/toolchains.xml $HOME/.m2/toolchains.xml"
# integration test
- "./.mvn/verify.sh || exit 1"
# streaming release
- "./.mvn/release-bintray.sh || exit 1"
